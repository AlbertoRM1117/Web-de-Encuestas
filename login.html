<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body class="login-body">
    
    <div class="login-logo">
        <header>
            <div class="container-logo">
                <img src="imagenes/logo-origin.png" alt="Logotipo" class="img-logo">
            </div>
        </header>
    </div>

    <div class="login-container">

        <div class="login-session-container">
            
            <div class="cont-title-inicio">
                <h2>Iniciar Sesión</h2>
                <br>
                <img width="150" height="150" src="https://img.icons8.com/ios-filled/100/4D4D4D/user-male-circle.png" alt="user-male-circle"/>
            </div>
            
            <div class="cont-label-inp">
                <form id="loginForm">
                    <label for="" class="label-user">Ingrese su Usiario: </label>
                    <br>
                    <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/22C3E6/   login-rounded-right.png" alt="login-rounded-right"/><input type="text" class="input-user" id="username">
                    <br>
                    <label for="" class="-label-password">Ingrese su Contraseña:</label>
                    <br>
                    <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/22C3E6/password.  png" alt="password"/><input type="password" class="input-password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="La contraseña debe contener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número">
                    <br>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                
                

            </div>

            

        </div>
    </div>
    
    <!-- Biblioteca AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1024.0.min.js"></script>

    <!-- Biblioteca Amazon Cognito Identity SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.3/amazon-cognito-identity.min.js"></script>
    <script src="login-congnito.js"></script>

</body>
</html>
